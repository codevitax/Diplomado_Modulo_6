<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-show="numero === 0">El numero es cero</p>
        <p v-show="numero > 0">El numero es mayor a cero</p>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                numero: 0
            }
        })
    </script>
</body>
</html>

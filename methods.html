<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div :style="`color: ${colorLetra()}`">
            {{saludar('VUE')}}
        </div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                numero: 0,
                color: 'blue'
            },
            methods:{
                // estas son formas de declarar una variable 
                saludar: function (param) {
                    return "Hola " + param + " !! " + this.numero;
                },
                colorLetra(){
                    return this.color;
                }
            }
        })
    </script>    
</body>
</html>

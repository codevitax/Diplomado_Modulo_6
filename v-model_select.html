<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <select name="" id="" @change="valor = $event.target.value">
            <option :value="value" v-for="value in dias">{{value}}</option>
        </select>
        <p>dia seleccionado: {{valor}}</p>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                valor: "dia seleccionado",
                dias: [
                    'lunes',
                    'martes',
                    'miercoles',
                    'jueves',
                    'viernes',
                    'sabado',
                    'domingo'
                ]
            },
            methods:{
                onSelect(event){
                    console.log(event);
                    this.valor = event.target.value;
                }
            }
        })
    </script>        
</body>
</html>

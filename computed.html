<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{value}}</p>
        <p>{{double}}</p>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                value: 20
            },
            computed: {
                double() {
                    return this.value * 2;
                }
            }
        })
    </script>      
</body>
</html>

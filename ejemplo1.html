<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<style>
    .a-personalizado{
        color: red;
    }   
</style>
<body>
    <div id="app">
        <h1 v-bind:style="colorTitulo">DIPLOMADO EN FULLSTACK</h1>
        <p v-bind:style=`color:${colorParrafo}`>
            DESARROLLO FRONTEND CON VUE.JS
        </p>
        <p>
            <a href="url" class="a-personalizado">Guia de Vue</a>
        </p>
    </div>
    <script>
        var app = new Vue ({
            el: '#app',
            data: {
                colorTitulo: "color: green",
                colorParrafo: "blue",
                tutoriales:{
                    url: "https://es.vuejs.org/v2/guide/"
                }
            }
        })
    </script>
</body>
</html>
